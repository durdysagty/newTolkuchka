<div id="{id}">
    <div class="row">
        <div class="col-10">
            <a href="/product/{p.Id}">
                <div>
                    <img width="200" height="200" style="width:100%; height: auto" alt="{p.Name}" src="{p.ImageMain}" />
                </div>
                <div class="px-0">
                    <div>
                        <p class="product-font">{p.Name}</p>
                    </div>
                    <div>
                        <div class="badge badge-primary me-1">{p.Recommended}</div>
                        <div class="badge badge-secondary me-1">{p.New}</div>
                    </div>
                    <div class="justify-content-end align-items-end">
                        <div class="text-end">{(p.NewPrice != null ? $"<s class="product-oprice">{p.Price}</s>
                            <p class="fs-6 product-price">{CurrencyService.Currency.CodeName} {p.NewPrice}</p>" : $"<p
                                class="fs-6 product-price">{CurrencyService.Currency.CodeName} {p.Price}</p>")}
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-2">
            <div class="buttons d-inline-block text-center">
                <div class="buttons-list">
                    <div>
                        <button name="order{p.Id}" type="submit" class="btn btn-primary px-2 mb-1">
                            <i class="fas fa-cart-plus"></i>
                        </button>
                    </div>
                    <div>
                        <button name="like{p.Id}" type="submit" class="btn btn-primary px-2 mb-1">
                            <i class="fas fa-heart"></i>
                        </button>
                    </div>
                    {i}
                </div>
            </div>
        </div>
    </div>
</div>
